{% extends "home_files/base.html" %}

{% block content %}

  <div class="post-entry">
    <h2>{{post.title}}</h2>
    <h3>{{post.author}}</h3>
    <p>{{post.text}}</p>
  </div>

<a href="{% url 'blog:update_post' pk=post.pk %}">Edit the post</a>
<a href="{% url 'blog:delete_post' pk=post.pk %}">Delete the post</a>

{% endblock %}
